<div class="ui segment"
     ref="main">
  <h2 id="Timer">
    {{ $t('Timer') }}
  </h2>

  <div class="inline field hidden-in-small-screen">
    <div class="ui checkbox">
      <input 
        type="checkbox" 
        tabindex="0" 
        id="configEnableTomatoTimer"
        class="hidden"
        v-model="syncConfig.enableTomatoTimer" />
      <label for="configEnableTomatoTimer">
        {{ $t('Enable tomato timer') }}
      </label>
    </div>
  </div>
  
  <div class="inline field hidden-in-small-screen">
    <label for="selectTimerSize">
      {{ $t('Timer size') }}
    </label>
    <select v-model="clientConfig.timerSize">
      <option value="normal">{{ $t('Normal') }}</option>
      <option value="large">{{ $t('Large') }}</option>
      <option value="larger">{{ $t('Larger') }}</option>
    </select>
  </div>
  
  <div class="inline field hidden-in-small-screen"
       v-if="syncConfig.enableTomatoTimer">
    <label>{{ $t('Tomato Timer Default Seconds') }}</label>
    <input type="number" step="10" v-model="syncConfig.tomatoTimerSeconds" min="0">
  </div>
  
  <music-playlist
    v-bind:config="config"
    v-bind:utils="utils"
    v-bind:clientConfig="clientConfig"
    v-bind:syncConfig="syncConfig">
  </music-playlist>
  
  <div class="field">
    <label class="music-title">
      {{ $t('Music URL (YouTube)') }}
      <template v-if="playingMusicTitle">
        :
        <strong>
          {{ playingMusicTitle }}
        </strong>
      </template>
    </label>
    <div class="ui action input">
      <input 
        type="url"
        v-model="syncConfig.musicURL"
        placeholder="https://www.youtube.com/watch?v=..." />
      <a class="ui button"
         target="_blank"
         v-bind:href="syncConfig.musicURL">
        <i class="external alternate icon"></i>
      </a>
      <!--
      <a class="ui button"
         v-on:click="shareYouTubeURL"
         v-else>
        <i class="external alternate icon"></i>
      </a>
      -->
    </div>
      
  </div>
  
</div>
